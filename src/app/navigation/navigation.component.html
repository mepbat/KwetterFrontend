<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="../../assets/KwetterLogo.png" class="navbar-logo"/>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home
          <span class="sr-only">(current)</span>
        </a>
      <li *ngIf="role === 'admin'" class="nav-item active">
        <a class="nav-link" (click)="navigateToAdmin()">Admin page
          <span class="sr-only">(current)</span>
        </a>
    </ul>
    <div class="nav-item dropdown navbar-account">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
         aria-expanded="false">
        {{username}}
      </a>
      <div class="dropdown-menu " aria-labelledby="navbarDropdown">
        <a *ngIf="loggedIn" class="dropdown-item" (click)="navigateToProfile()">Profile</a>
        <a *ngIf="loggedIn" class="dropdown-item" (click)="signOut()">Logout</a>
        <a *ngIf="!loggedIn" class="dropdown-item" (click)="navigateToLogin()">Login</a>
      </div>
    </div>
    <ng-form class="form-inline my-2 my-lg-0" (submit)="searchClick($event)">
<!--      <input #searchInput list="searchList" class="form-control mr-sm-2" (keyup)="search($event)"
             type="text" placeholder="Search" aria-label="Search" name="search">-->
      <input type="text" class="mr-sm-2" aria-label="Search" (keyup)="search($event)">
      <div *ngIf="searchTags.length > 0 || searchAccounts.length > 0">
        <ul>
          <li *ngFor="let tag of searchTags"><a (click)="navigateToTag(tag.tag)">#{{ tag.tag }}</a></li>
          <li *ngFor="let account of searchAccounts"><a (click)="navigateToUser(account.username)">@{{ account.username }}</a></li>
        </ul>
      </div>



<!--      <datalist id="searchList">
        <option class="search-result-account" *ngFor="let account of searchAccounts"
                [value]="'@' + account.username" (click)="navigateToUser(account.username)">@{{account.username}}</option>
        <option [value]="'-&#45;&#45;'" disabled="disabled">&#45;&#45;&#45;&#45;</option>
        <option class="search-result-tag" *ngFor="let tag of searchTags" [value]="'#'+tag.tag">
          <app-hashtag [tag]="tag.tag"></app-hashtag>
        </option>
      </datalist>-->
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchClick(searchInput)" type="submit">Search</button>
    </ng-form>
  </div>
</nav>
