<div class="wrapper">
  <div class="last-tweet">
    <mat-label>Your last tweet:</mat-label>
    <div *ngIf="(tweet | json) != '{}'">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
    <div *ngIf="(tweet | json) === '{}'">
      <mat-label>You have not posted any tweets yet.</mat-label>
    </div>
  </div>
</div>
